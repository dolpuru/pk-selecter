<!doctype html>
<html>

<head>
	<meta charset="utf-8" name="viewport" content="user-scalable=no">
	<title>pkselect</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<link rel='stylesheet' href={{ url_for('static', filename='css/pkselect.css') }}>
	<script src={{ url_for('static', filename='js/pkselect.js' ) }}></script>
</head>

<body>
	<div id=server_error>
		<div id=server_error_inner></div>
		<button id="mainpagebutton" type="submit" onclick="page1()">확인</button>
	</div>

	<div id="mainpage">
		<h1 id="over" data-text="PKSELECT">PKSELECT</h1>
		<div id="total">
			<div class="form">
				<div class="form-toggle"></div>
				<div class="form-panel one">
					<div class="form-header">
						<h1>pkselect</h1>
					</div>
					<div class="form-content">

						<div class="form-group">
							<label for="username">lms아이디</label>
							<input type="text" id="username" name="username" autofocus required="required" />
						</div>
						<div class="form-group">
							<label for="password">lms비밀번호</label>
							<input type="password" onkeypress="if(event.keyCode == 13){loginmove();}" id="password"
								name="password" required="required" />
						</div>
						<div id="failed_login"></div>
						<div class="form-group">
							<button id="loginbutton" type="submit" onclick="loginmove()">Log In</button>
						</div>

					</div>
				</div>
				<div class="form-panel two">
					<div class="form-content">
						<form>
							<div class="form-group">
								<label for="username">PKSELECT 란?</label>
								<label id="introduction">기존의 LMS서비스보다 편리하게 미완료된 강의 및 과제를 조회할 수 있도록 돕는 웹사이트</label>
							</div>
							<div class="form-group">
								<label for="password">개발자 name </label>
								<label id="introduction">한준규 : 프로젝트 기획 & 시스템 설계 및 구축<br>
									오하람 : 프로젝트 기획 <br>이가은 : 프론트 설계 및 제작 <br>박민서 : 프론트 설계 및 제작
								</label>
							</div>
							<div class="form-group">
								<label for="cpassword">project 상세 설명</label>
								<label id="introduction"><a onclick="githubmove()">github</a> / <a
										onclick="gitbookmove()">gitbook</a></label>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>

	<div id="secondpage">
		<div id="my-calendar">
			<div class="calendar-box">
				<div class="ctr-box">
					<button type="button" title="prev" class="btn-cal prev" style="color:#fff">
					</button>
					<span class="cal-month"></span>
					<span class="cal-year"></span>
					<button type="button" title="next" class="btn-cal next" style="color:#fff">
					</button>
				</div>
				<table class="cal-table">
					<thead>
						<tr>
							<th>S</th>
							<th>M</th>
							<th>T</th>
							<th>W</th>
							<th>T</th>
							<th>F</th>
							<th>S</th>
						</tr>
					</thead>
					<tbody class="cal-body"></tbody>
				</table>
				<div id="clicked-date">
					<div class="cal-day"></div>
					<div class="cal-date"></div>
					<div id="Context-box"></div>
				</div>
			</div>
		</div>
		

		<div class="tables">
			<table id="tableL">
				<th id="table_top">미완료 강의</th>
			</table>
			<table id="tableHW">
				<th id="table_top">미제출 과제</th>
			</table>
			<table id="tableT">
				<th id="table_top">미제출 시험</th>
			</table>
		</div>
	</div>
</body>
<script src={{ url_for('static', filename='js/pkselect.js' ) }}></script>

</html>
